
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Inventory Input</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 36px; color: #222; }
    h1, h2 { margin: 0 0 12px; }
    .grid { display: grid; gap: 24px; grid-template-columns: 1fr 320px; align-items: start; }
    form { border: 1px solid #e5e5e5; border-radius: 8px; padding: 16px; }
    label { display: block; font-weight: 600; margin-top: 10px; } 
    input { width: 100%; padding: 10px; font-size: 16px; margin-top: 6px; }
    button { padding: 10px 14px; font-size: 16px; margin-top: 16px; cursor: pointer; }
    .card { border: 1px solid #e5e5e5; border-radius: 8px; padding: 16px; }
    .muted { color: #666; font-size: 14px; }
    img.qr { max-width: 300px; width: 100%; height: auto; image-rendering: crisp-edges; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Simple Inventory</h1>
  <p class="muted">Add entries on the left. Scan the QR on the right to open this app from another device on your LAN.</p>

  <div class="grid">
    <form method="POST">
      <h2>Add Inventory</h2>
      <label>Color
        <input type="text" name="color" placeholder="GREEN" required />
      </label>
      <label>Size
        <input type="text" name="size" placeholder="SMALL" required />
      </label>
      <label>Quantity
        <input type="number" name="quantity" placeholder="8" required />
      </label>
      <button type="submit">Save</button>
    </form>

    <hr style="margin:24px 0">

<button id="btnReset" style="padding:10px 14px; font-size:16px;">
  Reset Inventory (empty <code>data/</code>)
</button>
<pre id="resetOut" class="muted" style="margin-top:10px; white-space:pre-wrap;"></pre>

<script>
  document.getElementById('btnReset').addEventListener('click', async () => {
    if (!confirm("This will clear ALL files in 'data/'. Continue?")) return;
    const out = document.getElementById('resetOut');
    out.textContent = "Workingâ€¦";
    try {
      const r = await fetch("/api/reset", { method: "POST" });
      const j = await r.json();
      out.textContent = j.ok ? (j.stdout || "Reset complete.") :
                               ("Reset failed: " + (j.error || j.stderr || r.statusText));
    } catch (e) {
      out.textContent = "Error: " + e;
    }
  });
</script>

    <div class="card">
      <h2>Scan to Open</h2>
      <img class="qr" src="{{ url_for('qr_png') }}" alt="QR code to open app" />
      <p class="muted">Or type: <code>{{ lan_url }}</code></p>
    </div>
  </div>
</body>
</html>
